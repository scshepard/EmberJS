<!DOCTYPE html>
<html>
<head>
<style>

</style>
<meta charset=utf-8 />
<title>Ember.js Tree Example</title>

<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript" src="handlebars-1.0.0-rc.3.js"></script>
<script type="text/javascript" src="ember-1.0.0-rc.1.js"></script>
<script type="text/javascript">
  App = Ember.Application.create({});
</script>
<script type='text/javascript'>
App.ApplicationController = Ember.Controller.extend({
    message: 'This is the application template' 
});
</script>
<script type='text/javascript'>
  App.Router.map(function() {
    this.route("index", { path: "/" });
    this.route("list", { path: "/list" });
    this.route("other", {path: "/other" });
    this.route("newStuff", {path: "/newStuff" });
  });

  App.IndexController = Ember.Controller.extend({
    message: 'Hello! See how index.hbs is evaluated in the context of IndexController' 
  });

  App.ListRoute = Ember.Route.extend({
    setupController: function(controller) {
      controller.set('content', ['angular.js', 'backbone.js', 'ember.js']);
      controller.set('other', ['a', 'b', 'f']);
      controller.set('newStuff', ['x','y','z']);
    }
  });

</script>
</head>
<body>
<h1>hmmm</h1>
<script type="text/x-handlebars" data-template-name="application">
      <div class="container">
          <h1>Ember.js is easy?<small> Minimum Viable Ember.js QuickStart Guide</small></h1>
        <p>{{message}}</p>
        <div class="row">
          {{#linkTo index class="span3 btn btn-large btn-block"}}Home{{/linkTo}}
          {{#linkTo list class="span3 btn btn-large btn-block"}}List{{/linkTo}}
	  {{#linkTo other class=""}}Other{{/linkTo}}
	  {{#linkTo newStuff class=""}}NewStuff{{/linkTo}}
        </div>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="list">
      <h3 class="demo-panel-title">This is the list template</h3>
      <ul>
      {{#each item in content}}
          <li>{{item}}</li>
      {{/each}}
       </ul>
    </script>
    
    <script type="text/x-handlebars" data-template-name="other">
    <h3 class="demo-panel-title">This is the other template</h3>
    <ul>
    {{#each item in other}}
   	 <li>{{item}}</li>
    {{/each}}
    </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h3 class="demo-panel-title">This is the index template</h3>
      <p>{{message}}</p>
    </script>
  
     <script type="text/x-handlebars" data-template-name="newStuff">
    <h3 class="demo-panel-title">This is the newStuff template</h3>
    <ul>
    {{#each item in newStuff}}
   	 <li>{{item}}</li>
    {{/each}}
    </ul>
    </script>
</body>
</html>
