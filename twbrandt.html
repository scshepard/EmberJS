<!DOCTYPE html>
<html>
<head>
<title>EmberDemo</title>
<script src="jquery-1.9.1.js" type="text/javascript"></script>
<script src="handlebars-1.0.0-rc.3.js" type="text/javascript"></script>
<script src="ember-1.0.0-rc.2.js" type="text/javascript"></script>
<script src="twbrandt.js" type="text/javascript"></script>
</head>
<body>
<script type="text/x-handlebars" data-template-name="application">
Hello, {{firstName}} {{lastName}}<br />
<nav>
{{#linkTo "index"}}Home{{/linkTo}}
{{#linkTo "contributors"}}Contributors{{/linkTo}}
</nav>
<div>
{{outlet}}
</div>
</script>

<script type="text/x-handlebars" data-template-name="index">
</div>{{title}}</div>
</script>

<script type="text/x-handlebars" data-template-name="contributors">
<ul>
{{#each contributor in controller}}
<li>{{#linkTo contributor contributor}} {{contributor.login}} {{/linkTo}}</li>
<li>{{contributor.login}}</li>
{{/each}}
</ul>
</script>

<script type="text/x-handlebars" data-template-name="contributor"> Contributor: {{loging}},
contributions: {{contributions}}
</script>
</head>
</body>
</body>
</html>
